<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal list</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="menu">
            <div class="menu__item">
                <a href="/">Main</a>
            </div>
            <div th:if="${#strings.equals(user.role, 'ADMIN')}" class="menu__item">
                <a href="/order/list">Order list</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/user/registration">Registration</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/login">Login</a>
            </div>
            <div class="menu__item">
                <a href="/animal/category">Search animal</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__body">
            <h2 align="center">ANIMAL LIST</h2>
            <a style="padding: 5px" th:if="${#strings.equals(user.role, 'ADMIN')}" href="/animal/new">Add new animal</a>
            <div class="animal__list">
                <div class="animal__item" th:each="animal : ${animals}">
                    <div class="item__header">
                        <p th:text="${animal.name}"></p>
                    </div>
                    <div class="item__img">
                        <img width="350" height="350" th:src="${animal.imageUrl}">
                    </div>
                    <div class="item__action">
                        <a th:href="@{/animal/{id}(id=${animal.id})}">See</a> | <a th:href="@{/animal/delete/{id}(id=${animal.id})}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__content">
            (C) Something
        </div>
    </div>
</div>
</body>
</html>
