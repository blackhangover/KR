<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order list</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="menu">
            <div class="menu__item">
                <a href="/">Main</a>
            </div>
            <div th:if="${#strings.equals(user.role, 'ADMIN')}" class="menu__item">
                <a href="/order/list">Order list</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/user/registration">Registration</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/login">Login</a>
            </div>
            <div class="menu__item">
                <a href="/animal/category">Search animal</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__body">
            <h2 align="center">Orders</h2>
            <div class="order__list">
                <div class="order__item" th:each="order : ${orders}">
                    <p th:text="${'Animal ID ' + order.animal.id + ' | User Email: ' + order.user.username + ' | Is complete: ' + order.complete}" ></p>
                    <div class="order__action">
                        <a th:href="@{/order/complete/{id}(id=${order.id})}">complete</a>
                        <a th:href="@{/order/delete/{id}(id=${order.id})}">delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__content">
            (C) Something
        </div>
    </div>
</div>
</body>
</html>
