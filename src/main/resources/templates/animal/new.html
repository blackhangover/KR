<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New animal</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="menu">
            <div class="menu__item">
                <a href="/">Main</a>
            </div>
            <div th:if="${#strings.equals(user.role, 'ADMIN')}" class="menu__item">
                <a href="/order/list">Order list</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/user/registration">Registration</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/login">Login</a>
            </div>
            <div class="menu__item">
                <a href="/animal/category">Search animal</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__body">
            <h2 align="center">ADD NEW ANIMAL</h2>
            <div class="animal__new">
                <form th:action="@{/animal/new}" method="post">
                    <div>
                        <label for="name">Name:</label><br>
                        <input type="text" th:value="${animal.name}" id="name" name="name"><br><br>

                        <label for="sex">Sex:</label><br>
                        <input type="text" th:value="${animal.sex}" id="sex" name="sex"><br><br>

                        <label for="age">Age:</label><br>
                        <input type="text" th:value="${animal.age}" id="age" name="age"><br><br>

                        <label for="breed">Breed:</label><br>
                        <input type="text" th:value="${animal.breed}" id="breed" name="breed"><br><br><br>

                        <label for="description">Description:</label><br>
                        <input type="text" th:value="${animal.description}" id="description" name="description"><br><br>

                        <label for="imageUrl">Image URL:</label><br>
                        <input type="text" th:value="${animal.imageUrl}" id="imageUrl" name="imageUrl"><br><br>

                        <label for="type">Type:</label><br>
                        <input type="text" th:value="${animal.type}" id="type" name="type"><br><br>
                    </div>
                    <input type="submit" value="Execute">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__content">
            (C) Something
        </div>
    </div>
</div>
</body>
</html>
