<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="menu">
            <div class="menu__item">
                <a href="/">Main</a>
            </div>
            <div th:if="${#strings.equals(user.role, 'ADMIN')}" class="menu__item">
                <a href="/order/list">Order list</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/user/registration">Registration</a>
            </div>
            <div th:if="${#strings.equals(user.username, 'Anon')}" class="menu__item">
                <a href="/login">Login</a>
            </div>
            <div class="menu__item">
                <a href="/animal/category">Search animal</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__body">
            <h2 align="center">REGISTRATION</h2>
            <div class="registration">
                <form th:action="@{/user/registration}" method="post">
                    <div>
                        <label for="username">Email:</label><br>
                        <input type="text" th:value="${usr.username}" id="username" name="username"><br><br>

                        <label for="password">Password:</label><br>
                        <input type="text" th:value="${usr.password}" id="password" name="password"><br><br>
                    </div>
                    <input type="submit" value="Registration">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__content">
            (C) Something
        </div>
    </div>
</div>
</body>
</html>
